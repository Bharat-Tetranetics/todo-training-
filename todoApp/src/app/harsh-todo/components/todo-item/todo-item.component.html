<div class="todoItem">
    <p>{{todo().username}}</p>
    <p>{{todo().task}}</p>
    <p>{{todo().status}}</p>
    
    <select [value]="todo().status" (change)="updateStatusFn({id:this.todo().id, status:$any($event.target).value})" >
       <option value="Completed">Completed</option>
       <option value="Pending">Pending</option>
       
     </select>
    <button (click)="deleteFn()">DELETE</button> 
</div>
